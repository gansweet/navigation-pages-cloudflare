<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>信息编辑器</title>
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 60vh;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 15px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #status {
      margin-top: 10px;
      color: #111827;
    }
  </style>
</head>
<body>
  <h2>信息编辑器</h2>
  <textarea id="content" placeholder="在这里输入你的信息..."></textarea>
  <button id="saveBtn">保存</button>
  <p id="status"></p>

  <script>
    async function loadData() {
      const res = await fetch('/api/get_info');
      const data = await res.json();
      document.getElementById('content').value = data.content || '';
      if (data.time) {
        document.getElementById('status').textContent = `上次保存时间：${data.time}`;
      }
    }

    async function saveData() {
      const content = document.getElementById('content').value;
      const res = await fetch('/api/save_info', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      const data = await res.json();
      document.getElementById('status').textContent = `保存时间：${data.time}`;
    }

    document.getElementById('saveBtn').addEventListener('click', saveData);
    loadData();
  </script>
</body>
</html>
